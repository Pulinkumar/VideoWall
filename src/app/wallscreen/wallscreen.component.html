<div class="col-md-12" style="top:25px;">
  <div class="row" *ngFor="let i of iRows">
    <div class="col" *ngFor="let i of iCols">
      <img class="thumb" (click)="btnClick()" alt=""
        src="http://www.fiveminutefolklore.com/wp-content/uploads/2017/10/youtube-play-button-transparent-png-15.png">
    </div>
  </div>
</div>

<div class="top-left">
  <div class="text-center">
    <ul class="list-group" *ngIf="players">
      <li class="list-group-item" *ngFor="let player of players">
        {{ player }}
      </li>
    </ul>
  </div>
</div>

<div class="top-right">
  <div class="text-center">
    <ul class="list-group" *ngIf="teams">
      <li class="list-group-item" *ngFor="let team of teams">
        {{ team }}
      </li>
    </ul>
  </div>
</div>
